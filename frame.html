<script>
  async function api(api, body) {
    var request = await fetch('/api/' + api, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
    });
    return request.json();
}
  
 var num=0;
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
  
  document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

  function switchTheme(elem){if (num === 0){num=1;     editor.setTheme("ace/theme/crimson_editor"); elem.innerText="&rlm;&rlm;&lrm;  &rlm;&rlm;&lrm;   Toggle Dark Mode";
} else {num=0;     editor.setTheme("ace/theme/twilight"); elem.innerText="&rlm;&rlm;&lrm;  &rlm;&rlm;&lrm;   Toggle Light Mode";
}}

function handleFileSelect(event){
  const reader = new FileReader()
  reader.onload = handleFileLoad;
  reader.readAsText(event.target.files[0])
}

function handleFileLoad(event){
  console.log(event);
editor.setValue(event.target.result);
}
  
  
  function save(){
    var savePrompt=prompt("File name");
    if (savePrompt !== null){
var blob = new Blob([editor.getValue()], {type: "text/plain;charset=utf-8"});
 saveAs(blob, savePrompt);
  }
  }
  
  

  function runCode(element){
    var frame=document.createElement('iframe');
    frame.id="runcode";
    frame.style="position:fixed; top:60%; left:0; bottom:0; right:0; width:100%; height:60%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999; background: white;";
    if (window.language !== "coffee" || window.language !== python) {
      frame.src='run_jsrepl.html?language=' + window.language + '&code=' + encodeURIComponent(editor.getValue());
    } else if (window.language == "coffee"){
          frame.src='run_jsrepl.html?language=coffeescript&code=' + encodeURIComponent(editor.getValue());
    }
    document.body.appendChild(frame);
    element.textContent="Close";
    element.onclick=function(){
          element.textContent="Run";
      frame.remove();
          element.onclick=function(){runCode(element)};
    }
  }
  
  document.querySelector('#run_btn').onclick=function(){runCode(document.querySelector('#run_btn'));};
</script>
  <script>
var data_code=new URLSearchParams(location.search).get('data_code');
if(data_code){
var decHex=data_code.split(/(\w\w)/g)
   .filter(p => !!p)
   .map(c => String.fromCharCode(parseInt(c, 16)))
   .join("").split('  [!]LANG:').shift();
editor.setValue(decHex);
}
</script>
